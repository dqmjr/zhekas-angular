<div class="products">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>Цена: {{product.price|currency:"KZT":"₸ "}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.img}}" alt="">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/product', product.id]">Подробнее</button>
      <span class="example-spacer"></span>
      <button mat-fab color="primary" aria-label="Example icon button with a bookmark icon">
        <mat-icon>bookmark</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
