<app-header></app-header>
<div class="products">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>Цена: {{item.price|currency:"KZT":"₸ "}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.img}}" alt="">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <p>
        Кетчуп: {{item.details.ketchup}}
      </p>
      <p>
        Соус {{item.details.sauce}}
      </p>
      <p>
        Вес: {{item.details.weight | currency: "Gram": "g."}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="increaseItemFromBasket(item)">-</button>
      <p>Количество: {{item.quantity}}</p>
      <button mat-raised-button color="primary" (click)="decreaseItemFromBasket(item)">+</button>
      </mat-card-actions>
  </mat-card>
</div>
<app-footer></app-footer>
